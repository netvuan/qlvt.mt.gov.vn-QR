<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh của tôi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Màu nền nhẹ */
        }
        img {
            max-width: 90%; /* Đảm bảo ảnh không quá to trên màn hình */
            height: auto;   /* Giữ tỷ lệ khung hình */
            border: 5px solid #333; /* Thêm viền cho ảnh */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Thêm đổ bóng */
        }
    </style>
</head>
<body>
    <img src="my-image.jpg" alt="Đây là một bức ảnh đẹp">

</body>
</html>
